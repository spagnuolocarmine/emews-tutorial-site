<!-- Imports polymer -->
<link rel="import" href="bower_components/polymer/polymer.html">

<!-- Defines element markup -->
<dom-module id="highlight-code">
    <style>
      :host {
        color: lime;
        text-decoration: underline;
      }
      :host:hover {
        color: red;
      }

    </style>
    <template>
        <content id="content"></content>
    </template>
</dom-module>

<!-- Registers custom element -->
<script>
Polymer({
    is: 'highlight-code',
    properties: {
        code: {
            type: String,
            value: ''
        },
        color: {
            type: String,
            value: ''
        },
        text: {
            type: String,
            value: ''
        },
        from: {
            type: String,
            value: ''
        },
        to: {
            type: String,
            value: ''
        },
    },
    listeners: {
      'click': 'action'
    },
    action: function(e){
      e.stopPropagation();
      var code=this.code;
      var colorvalue=this.color;
      var fromline=this.from;
      var toline=this.to;
      var _this = this;
      codiad.tutorial.highlightCode(code,fromline,toline,colorvalue);
      codiad.tutorial.openEditor();
      setTimeout(function(){
        parent="";
        tobreak=false;
        parent=findElement($(".tutorial"), _this, parent, tobreak);
        //MOVE TOC
        var container = $('#toc'),
        scrollTo = $("#"+parent.getAttribute('tocid'));
        console.log("scroll to toc "+parent.getAttribute('tocid'));
        $("#toc ul").children().each(function(i, value){$(this).removeClass("toc-active");});
        scrollTo.addClass("toc-active");

        $("#toc").animate({
          scrollTop: scrollTo.offset().top - container.offset().top + container.scrollTop()
        }, 200);
        amplify.publish('tutorial.onToc', ['toc',parent.getAttribute('tocid'),"h"]);
        //MOVE FILE manager search li with code
        var lielementcode;
        container = $('#file-manager');
        container.find("li").each(function(i, value){

          if($(this).find("a").attr("data-path") == code)
            lielementcode=this;

        });
      }, 100);
    }
});


</script>
